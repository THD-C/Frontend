<div class="container-xl px-4 mt-4 d-flex justify-content-center align-items-center flex-column vw-100 vh-100 bg-white">
  <form class="card shadow-lg p-3 pb-0">
    <a [routerLink]="['/']" routerLinkActive="active" class="d-flex justify-content-center">
      <img class="rounded-circle my-4" src="https://avatars.githubusercontent.com/u/184000843?s=200&v=4" alt="TODO: App logo with manifest">
    </a>
    
    @if (currentStep === RegisterStep.Credentials) {
      <app-register-credentials [registerRequest]="registerRequest" (onNextStepClicked)="handleNextStepClick()" />
    }
    
    @if (currentStep === RegisterStep.PersonalData) {
      <app-register-personal-data [registerRequest]="registerRequest" (onPreviousStepClicked)="handlePreviousStepClick()" (onNextStepClicked)="handleNextStepClick()" />
    }

    @if (currentStep === RegisterStep.Address) {
      <app-register-address [registerRequest]="registerRequest" (onPreviousStepClicked)="handlePreviousStepClick()" (onNextStepClicked)="submit()" />
    }

  </form>
  <div class="mt-2">
    If you already have account <a [routerLink]="['/login']" routerLinkActive="active">log in</a> instead
  </div>
</div>
