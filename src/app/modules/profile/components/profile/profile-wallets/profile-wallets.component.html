<dx-scroll-view class="card shadow p-3 border-primary" width="40vw" height="75vh" [useNative]="false" [scrollByContent]="true" [scrollByThumb]="true">
  <dx-button
    type="default"
    stylingMode="outlined"
    text="Add"
    icon="add"
    (onClick)="add()">
  </dx-button>

  <dx-data-grid
    [dataSource]="wallets"
    [remoteOperations]="false">
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [visible]="true"
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
    ></dxo-pager>
    <dxo-search-panel
      [visible]="true"
      [highlightCaseSensitive]="true"
    ></dxo-search-panel>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
    <dxo-column-chooser [enabled]="true"></dxo-column-chooser>

    <dxi-column caption="Action" i18n="@@profile-wallets.Action" cellTemplate="actionCellTemplate" width="93">
      <div *dxTemplate="let d of 'actionCellTemplate'">
        <dx-button appGridEditButton (onClick)="edit(d.data.id)"></dx-button>
        <dx-button appGridDeleteButton (onClick)="delete(d.data.id)"></dx-button>
      </div>
    </dxi-column>
    <dxi-column dataField="id" caption="ID" i18n="@@profile-wallets.ID"></dxi-column>
    <dxi-column dataField="currency" caption="Currency" i18n="@@profile-wallets.Currency"></dxi-column>
    <dxi-column dataField="value" dataType="number" caption="Value" i18n="@@profile-wallets.Value"></dxi-column>
  </dx-data-grid>
</dx-scroll-view>

<app-profile-wallet-edit #profileWalletEditPopup />
