<dx-popup
  title="Update user type"
  i18n-title="@@admin-user-edit.Update-user-type"
  [(visible)]="visible"
  [showCloseButton]="true"
  width="400px"
  height="auto"
  contentTemplate="contentTemplatePopup">
  <div *dxTemplate="let d of 'contentTemplatePopup'" class="w-100 h-100">
    <div class="row gx-0 gy-4">
      <div class="col-12">
        <dx-select-box
          class="w-100"
          [dataSource]="UserTypes"
          valueExpr="value"
          displayExpr="text"
          [searchEnabled]="true"
          [(value)]="user_type"
          label="User type"
          i18n-label="@@admin-user-edit.User-type"
          labelMode="floating"
          validationMessageMode="always">
          <dx-validator>
            <dxi-validation-rule type="required">
            </dxi-validation-rule>
          </dx-validator>
        </dx-select-box>
      </div>

      <div class="col-12">
        <div class="row g-4">
          <div class="col-lg-auto col-6 ms-lg-auto">
            <dx-button class="w-100" type="normal" text="Cancel" i18n-text="@@admin-user-edit.Cancel" (onClick)="close()"></dx-button>
          </div>
          <div class="col-lg-auto col-6">
            <dx-button class="w-100" type="default" text="Change" i18n-text="@@admin-user-edit.Change" (onClick)="change()" [useSubmitBehavior]="true"></dx-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</dx-popup>
